<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal__close-btn" data-modal-close>
            <svg class="modal__close-btn-icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal__caption">Order Form</p>
        <form class="modal-form">
            <label class="modal-form__field">
                <span class="modal-form__field-desc">Name</span>
                <input name="user_name" type="text" class="modal-form__input" placeholder="Your name"
                    pattern="[a-zA-Zа-яА-ЯіІїЇ]+" required />
            </label>
            <label class="modal-form__field">
                <span class="modal-form__field-desc">Phone number</span>
                <input name="user_phone_number" type="tel" class="modal-form__input"
                    pattern="+38(0[0-9]{2})[0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+38(0_ _) _ _ _   _ _   _ _"
                    required />
            </label>
            <label class="modal-form__field">
                <span class="modal-form__field-desc">E-mail</span>
                <input name="user_email" type="email" class="modal-form__input" placeholder="example@gmail.com"
                    required />
            </label>
            <button type="submit" class="modal-form__btn main-btn btn">Send</button>
        </form>
    </div>
</div>
